<main>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Create a New To Do List</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <app-todo #myTodo></app-todo>   <!-- Template refernce -->
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button 
                    (click)="addTodo()"
                    class="btn btn-primary"
                    [disabled]="checkInvalidFields()">
                    Save
                </button>
            </div>
        </div>
    </div>
</main>
