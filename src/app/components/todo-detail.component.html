<main>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>To Do Details</h2>
                <p>ID: {{ todoId }}</p>
            </div>
        </div>
        <div class="row nt-3">
            <div class="col">
                <app-todo [todoResult]="todo" #myTodo></app-todo>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-between">
                <button class="btn btn-primary" (click)="updateTodo()" [disabled]="checkInvalidFields()">Update</button>
                <button class="btn btn-danger" (click)="deleteTodo()">Delete All</button>
            </div>
        </div>
    </div>
</main>
